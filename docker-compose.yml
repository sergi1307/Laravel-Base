services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    working_dir: /var/www
    volumes:
      - ./src:/var/www
      - ./scripts:/scripts
    environment:
      # Xdebug apagado por defecto; se activa con XDEBUG_MODE=debug
      XDEBUG_CONFIG: "client_host=host.docker.internal client_port=9003"

      # Variables “tipo curso” (PHP puro)
      MYSQL_HOST: mysql
      MYSQL_USER: alumno
      MYSQL_PASSWORD: alumno
      MYSQL_DB: laravel

      # Variables estándar Laravel (por si las necesitas)
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: alumno
      DB_PASSWORD: alumno
    extra_hosts:
      - "host.docker.internal:host-gateway"
    user: "${UID:-1000}:${GID:-1000}"
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    depends_on:
      - php
    volumes:
      - ./src:/var/www:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: administrador
      MYSQL_DATABASE: laravel
      MYSQL_USER: alumno
      MYSQL_PASSWORD: alumno
    ports:
      # Evita colisiones con MySQL local del host
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./scripts:/scripts
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    tmpfs:
      - /tmp

volumes:
  dbdata: